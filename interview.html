<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="이스트소프트 프론트엔드 부트캠프 - 건축사무소 프로젝트"

    <!-- 중요 CSS 미리 로드 -->
    <link rel="preload" href="./css/base/variables.css" as="style" />
    <link rel="preload" href="./css/base/layout.css" as="style" />

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="./css/base/variables.css" />
    <link rel="stylesheet" href="./css/base/layout.css" />
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/base/common.css" />
    <link
      rel="stylesheet"
      href="./css/components/card.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- 파비콘 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body>
    <!-- 로딩 -->
    <div id="loading">

    <h2 class="a11y-hidden">헤더</h2>

    <header id="header" class="header header--sub"></header>

    <!-- 사이드바 -->
    <h2 class="a11y-hidden">메뉴</h2>

    <aside id="sidebar" class="sidebar"></aside>

    <!-- 메인 -->
    <main class="main main--sub">
      <section>
        <div class="section__head">
          <div class="section__title">인터뷰</div>
          <div class="section__description">
            회사의 비전과 동향을 인터뷰를 통해 알아보세요.
          </div>
        </div>

        <!-- 카드형 인터뷰 -->
        <div id="card-container" class="card"></div>
      </section>
    </main>

    <!-- 푸터 -->
    <h2 class="a11y-hidden">푸터</h2>

    <footer id="footer" class="footer"></footer>

    <!-- 메인 JS 파일 -->
    <script type="module" src="./js/pages/main.js"></script>
    <script type="module" src="./js/pages/interview.js"></script>
