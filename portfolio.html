<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="이스트소프트 프론트엔드 부트캠프 - 건축사무소 프로젝트"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://hyeran0513.github.io/estproject1/" />

    <title>이스트소프트 프론트엔드 부트캠프</title>

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/preset.css@1.0.0/preset.min.css"
    />

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="./assets/css/pages/portfolio.css" />

    <!-- 파비콘 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 페이지 스크립트 -->
    <script type="module" src="/assets/js/pages/portfolio.js"></script>
  </head>
  <body>
    <!-- 로딩 -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <!-- 헤더 -->
    <h2 class="a11y-hidden">헤더</h2>

    <header id="header" class="header header--sub"></header>

    <!-- 사이드바 -->
    <h2 class="a11y-hidden">메뉴</h2>

    <aside id="sidebar" class="sidebar"></aside>

    <!-- 메인 -->
    <main class="main main--sub">
      <section>
        <div class="section__head">
          <div class="section__title">포트폴리오</div>
          <div class="section__description">
            진행한 프로젝트와 작업들을 확인해보세요.
          </div>
        </div>

        <!-- 슬라이드형 포트폴리오 -->
        <div class="portfolio--slide">
          <div class="portfolio__inner">
            <!-- 설명 & 이미지 감싸는 영역-->
            <div class="portfolio__info-wrap">
              <!-- 설명 영역 -->
              <div class="portfolio__info">
                <div class="portfolio__details">
                  <h3 class="portfolio__details-title">이스트 아트 하우스</h3>

                  <p class="portfolio__details-creator">웰니스</p>
                </div>
              </div>

              <!-- 이미지 영역 -->
              <div class="portfolio__picture-wrap">
                <div class="portfolio__picture-container">
                  <div class="portfolio__picture --active">
                    <img
                      src="/assets/images/pc/bg/portfolio/bg_portfolio1.png"
                      alt="이스트 아트 하우스 포트폴리오 이미지 1"
                      loading="lazy"
                    />
                  </div>

                  <div class="portfolio__picture">
                    <img
                      src="/assets/images/pc/bg/portfolio/bg_portfolio2.png"
                      alt="이스트 아트 하우스 포트폴리오 이미지 2"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- 컨트롤러 영역 -->
            <div class="portfolio__control">
              <button
                type="button"
                title="이전 포트폴리오로 이동"
                class="portfolio__control-prev"
                aria-label="이전 포트폴리오로 이동"
              ></button>

              <button
                type="button"
                title="다음 포트폴리오로 이동"
                class="portfolio__control-next"
                aria-label="다음 포트폴리오로 이동"
              ></button>
            </div>
          </div>
        </div>

        <!-- 카드형 포트폴리오 -->
        <div id="card-container" class="card"></div>
      </section>
    </main>

    <!-- 푸터 -->
    <h2 class="a11y-hidden">푸터</h2>

    <footer id="footer" class="footer"></footer>
  </body>
</html>
